<!doctype html>
<html lang="en">

<head>
	<title>欢迎来到官网后台</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="__ASSETS__/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__ASSETS__/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__ASSETS__/assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="__ASSETS__/assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="__ASSETS__/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="__ASSETS__/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="__ASSETS__/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="__ASSETS__/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		
		<!-- 头部-结束 --> <include file="Public/header"/> <!-- 头部-开始 -->
		<!-- 左边-开始 --> <include file="Public/left"/> <!-- 左边-结束 -->

		<!-- 内容-开始 -->
		<div class="main">
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">访问数据</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">网站访问量</h3>
								</div>
								<div class="panel-body">
									<div id="demo-line-chart" class="ct-chart"></div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
								<div class="panel">
									<div class="panel-heading">
										<h3 class="panel-title">每月访问量</h3>
									</div>
									<div class="panel-body">
										<div id="visits-chart" class="ct-chart"></div>
									</div>
								</div>		
<!---------------------------------------------------------------------------------------------------------------->
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">新闻发行量</h3>
								</div>
								<div class="panel-body">
									<div id="visits-trends-chart" class="ct-chart"></div>
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">产品发布量</h3>
								</div>
								<div class="panel-body">
									<div id="multiple-chart" class="ct-chart"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容-结束 -->

		<!-- 底部-开始 --> <include file="Public/footer"/> <!-- 底部-结束 -->
		
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="__ASSETS__/assets/vendor/jquery/jquery.min.js"></script>
	<script src="__ASSETS__/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="__ASSETS__/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="__ASSETS__/assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="__ASSETS__/assets/scripts/klorofil-common.js"></script>
	<script>
	$(function() {
		var options;

		var data = {
			labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
			series: [
				[200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
			]
		};

		// 第一个-------------------------------------------------------------
		options = {
			height: "300px",
			showPoint: true,
			axisX: {
				showGrid: false
			},
			lineSmooth: false,
		};

		new Chartist.Line('#demo-line-chart', data, options);

		// 第二个------------------------------------------------------------
		data = {
			labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
			series: [
				[250, 310, 300, 390, 450, 410, 570, 400, 0, 0, 0, 0]
			]
		};

		options = {
			height: 300,
			axisX: {
				showGrid: false
			},
		};

		new Chartist.Bar('#visits-chart', data, options);

		// 第三个-------------------------------------------------------------

		data = {
			labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
			series: [{
				name: 'series-real',
				data: [280, 380, 350, 380, 410, 480, 570, 400, 585, 620, 750, 980],
			}, {
				name: 'series-projection',
				data: [280, 380, 350, 380, 410, 480, 570, 400, 585, 620, 750, 980],
			}]
		};

		options = {
			fullWidth: true,
			lineSmooth: false,
			height: "270px",
			low: 0,
			high: 'auto',
			series: {
				'series-projection': {
					showArea: true,
					showPoint: false,
					showLine: false
				},
			},
			axisX: {
				showGrid: false,

			},
			axisY: {
				showGrid: false,
				onlyInteger: true,
				offset: 0,
			},
			chartPadding: {
				left: 20,
				right: 20
			}
		};

		new Chartist.Line('#visits-trends-chart', data, options);
		
		
		
		// 第四个
		options = {
			height: "270px",
			showArea: true,
			showLine: false,
			showPoint: false,
			axisX: {
				showGrid: false
			},
			lineSmooth: false,
		};

		new Chartist.Line('#demo-area-chart', data, options);

		// multiple chart
		var data = {
			labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
			series: [{
				name: 'series-real',
				data: [200, 380, 350, 320, 410, 450, 570, 0, 0, 0, 0, 0],
			}, {
				name: 'series-projection',
				data: [200, 380, 350, 320, 410, 450, 570, 0, 0, 0, 0, 0],
			}]
		};

		var options = {
			fullWidth: true,
			lineSmooth: false,
			height: "270px",
			low: 0,
			high: 'auto',
			series: {
				'series-projection': {
					showArea: true,
					showPoint: false,
					showLine: false
				},
			},
			axisX: {
				showGrid: false,

			},
			axisY: {
				showGrid: false,
				onlyInteger: true,
				offset: 0,
			},
			chartPadding: {
				left: 20,
				right: 20
			}
		};

		new Chartist.Line('#multiple-chart', data, options);
		
		
		
		
		
		
		
		

	});
	</script>
	<script type="text/javascript">
		$(function () { $(".daolanleft li").eq(1).find("a").addClass("active"); })
	</script>
</body>

</html>
